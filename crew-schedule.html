    <div class="body-container">
        <div class="schedule-container">
            <p><i class="fa-solid fa-calendar-days"></i> Crew Schedule</p>
            <h1>Flight Delay Probability Search</h1>
  <input type="text" id="flightNumberInput" placeholder="Enter flight number">
  <button id="searchButton">Search</button>
  <div id="searchResult"></div>
  <table id="flightTable"></table>

  <script>
    // Function to parse the CSV data and create a table of flight information
    function createFlightTable(csvData) {
      const rows = csvData.split("\n");

      const table = document.getElementById("flightTable");
      table.innerHTML = ""; // Clear existing table

      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].split(",");
        const flightNumber = cells[2].trim();
        const delayProbability = cells[10].trim();

        // Create table row and cells
        const row = document.createElement("tr");
        const flightNumberCell = document.createElement("td");
        const delayProbabilityCell = document.createElement("td");

        // Set cell values
        flightNumberCell.textContent = flightNumber;
        delayProbabilityCell.textContent = delayProbability;

        // Append cells to the row
        row.appendChild(flightNumberCell);
        row.appendChild(delayProbabilityCell);

        // Append row to the table
        table.appendChild(row);
      }
    }

    // Function to handle search button click event
    function handleSearch() {
      const flightNumberInput = document.getElementById("flightNumberInput");
      const searchResult = document.getElementById("searchResult");

      const flightNumber = flightNumberInput.value.trim();

      // Fetch the CSV file from S3
      fetch("s3://condor-prediction/predicted_data_20230608192025.csv")
        .then(response => response.text())
        .then(data => {
          createFlightTable(data);
          searchResult.textContent = ""; // Clear search result
        })
        .catch(error => {
          console.error("Error fetching CSV data:", error);
        });
    }

    const searchButton = document.getElementById("searchButton");
    searchButton.addEventListener("click", handleSearch);
  </script>

        </div>
    </div>
