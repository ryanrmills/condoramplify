<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="home3.css">
    <script src="home3.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8GZFzfpxUMK_aqGNAmCZexZXMYB17BIc"></script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDOR Home3</title>
</head>

<body onload="loadMap()">

<div class="container">

    <div class="account-container">
        <p><i class="fa-solid fa-user"></i>  Welcome, Ryan</p>
    
    </div>

    <div class="search-container">
        <div class="search-box">
            <i class="fa-solid fa-plane"></i>
            <input type="text" placeholder="  Flight Number">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>Oops! Invalid flight number :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>



    </div>

    <!--<div class="map-and-live">-->
    
    <div class="map-container">
        <div id="map"></div>
            <div>
                <label class="animate-weather-box" ><input type="checkbox" id="animateWeatherCheckBox" class="animate-weather-box" onclick="refreshWeatherLayer(); setAnimateHelpTextVisibility();">Live Weather</label>
            </div>
    </div>
    
    <div class="live-container">
        <div>
            
            <h1>Crew Generator</h1>
  
            <button onclick="generateCrew()" style="height:60px; width: 130px; border-radius: 10px; margin: 2em;">Generate Crew</button>
            <button onclick="approveCrew()" style="height:60px; width: 130px; border-radius: 10px; margin: 2em;">Approve Crew</button>
  
            <h2>Tail Number</h2>
            <table id="tailNumberTable"></table>

            <h2>Generated Crew</h2>
            <table id="generatedCrewTable"></table>

            <h2>Approved Crew</h2>
            <table id="approvedCrewTable"></table>

            <h2>Flight Information</h2>
            <table id="flightInfoTable"></table>
              
        </div>
    </div>


    <!--</div>-->

    <div class="schedule-container">

    </div>

    



    </div>
</div>


</body>

</html>
